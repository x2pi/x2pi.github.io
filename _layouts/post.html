---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.author }} {% if page.meta %} • {{ page.meta }}{% endif %} {% if page.date %}• {{ page.date | date: "%b %-d, %Y" }} {% endif %} {% if site.time %} • {{ site.time| date: "%b %-d, %Y" }}{% endif %}</p>
  </header>
  <article class="post-content">
  {{ content }}
  </article>

</div>
