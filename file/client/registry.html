<%@page pageEncoding="UTF-8"%>
<%@include file="/common/common.jsp"%>
<!DOCTYPE html>
<html>

<head>
<jsp:include page="/common/head.jsp" />
<link rel="stylesheet" type="text/css" href="
      <c:url value=" /pages/damage.css "/>
      " />
<title>Registry status of damage</title>
</head>

<body>
    <jsp:include page="/common/navigator.jsp" />



    <div class="container-fluid">




        <form class="m-5">

            <div class="row border">
                <div class="col-sm-3 bg-primary">
                    <spring:message code="damage.DamageName" />
                </div>
                <input class=" col-sm-9 form-control border-0" type="text" placeholder="Default input">
            </div>

            <div class="row border">
                <div class="col-sm-3 bg-primary">
                    <spring:message code="user.GroupName" />
                </div>
                <input class=" col-sm-9 form-control border-0" type="text" placeholder="Default input">
            </div>

            <div class="row border">
                <div class="col-sm-3 bg-primary">
                    <spring:message code="user.CompanyName" />
                </div>
                <input class=" col-sm-9 form-control border-0" type="text" placeholder="Default input">
            </div>

            <div class="row border">
                <div class="col-sm-3 bg-primary">
                    <spring:message code="user.OrganizationName" />
                </div>
                <input class=" col-sm-9 form-control border-0" type="text" placeholder="Default input">
            </div>

            <div class="row border">
                <div class="col-sm-3 bg-primary">
                    <spring:message code="user.BuildingName" />
                </div>
                <input class=" col-9 form-control border-0" type="text" placeholder="Default input">
            </div>
            <div class="row border">
                <div class="col-sm-3 bg-primary">
                    <spring:message code="damage.CountReports" />
                </div>
                <input class=" col-9 form-control border-0" type="text" placeholder="Default input">
            </div>



            <div class="row border ">
                <div class="col-sm-2 bg-primary">
                    <spring:message code="damage.DateReport" />
                </div>
                <div class="col-sm-1 bg-danger rignt">
                    <spring:message code="damage.Required" />
                </div>
                <div class="col-sm-9 ">

                    <div class="row d-flex align-items-center p-1">
                        <div class="col-2">
                            <input class="form-control" type="text">
                        </div>
                        <div class="col-1">
                            <input class="form-control" type="text">

                        </div>
                        <label for="staticEmail" class="col-form-label">H</label>

                        <div class="col-1">
                            <input class="form-control" type="text">

                        </div>
                        <label for="staticEmail" class="col-form-label">M</label>

                    </div>

                </div>
            </div>

            <div class="row border">
                <div class="col-sm-2 bg-primary">
                    <spring:message code="damage.NameReport" />
                </div>
                <div class="col-sm-1 bg-danger rignt">
                    <spring:message code="damage.Required" />
                </div>
                <input class=" col-sm-9 form-control border-0" type="text" placeholder="Default input">
            </div>
            <div class="row border">
                <div class="col-sm-3 bg-primary">
                    <spring:message code="damage.PhoneReport" />
                </div>
                <input class=" col-sm-9 form-control border-0" type="text" placeholder="Default input">
            </div>

            <div class="row border">
                <div class="col-sm-2 bg-primary">
                    <spring:message code="damage.DamagedCondition" />
                </div>
                <div class="col-sm-1 bg-danger rignt">
                    <spring:message code="damage.Required" />
                </div>
                <div class="col-sm-9">
                    <div class="form-check ">
                        <input class="form-check-input " type="radio" value="" name="damageCondition" id="check1">
                        <label class="form-check-label pr-4" for="check1"> <spring:message code="damage.Damaged" />
                        </label> <input class="form-check-input" type="radio" value="" name="damageCondition" id="check2">
                        <label class="form-check-label pr-4" for="check2"><spring:message code="damage.NoDamage" />
                        </label>
                    </div>

                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>

                </div>
            </div>

            <div class="row border">
                <div class="col-sm-2 bg-primary">
                    <spring:message code="damage.Electrical" />
                </div>
                <div class="col-sm-1 bg-danger rignt">
                    <spring:message code="damage.Required" />
                </div>
                <div class="col-sm-9">
                    <div class="form-check ">
                        <input class="form-check-input" type="radio" value="" name="damageCondition" id="check1">
                        <label class="form-check-label pr-4" for="check1"> <spring:message code="damage.CanUsed" />
                        </label> <input class="form-check-input" type="radio" value="" name="damageCondition" id="check2">
                        <label class="form-check-label pr-4" for="check2"><spring:message code="damage.NotUsed" />
                        </label>
                    </div>

                </div>
            </div>

            <div class="row border">
                <div class="col-sm-2 bg-primary">
                    <spring:message code="damage.Gas" />
                </div>
                <div class="col-sm-1 bg-danger rignt">
                    <spring:message code="damage.Required" />
                </div>
                <div class="col-sm-9">
                    <div class="form-check ">
                        <input class="form-check-input" type="radio" value="" name="damageCondition" id="check1">
                        <label class="form-check-label pr-4" for="check1"> <spring:message code="damage.CanUsed" /></label>
                        <input class="form-check-input" type="radio" value="" name="damageCondition" id="check2">
                        <label class="form-check-label pr-4" for="check2"> <spring:message code="damage.NotUsed" />
                        </label>
                    </div>

                </div>
            </div>

            <div class="row border">
                <div class="col-sm-2 bg-primary">
                    <spring:message code="damage.PotableWater" />
                </div>
                <div class="col-sm-1 bg-danger rignt">
                    <spring:message code="damage.Required" />
                </div>
                <div class="col-sm-9">
                    <div class="form-check ">
                        <input class="form-check-input" type="radio" value="" name="damageCondition" id="check1">
                        <label class="form-check-label pr-4" for="check1"> <spring:message code="damage.CanUsed" />
                        </label> <input class="form-check-input" type="radio" value="" name="damageCondition" id="check2">
                        <label class="form-check-label pr-4" for="check2"><spring:message code="damage.NotUsed" />
                        </label>
                    </div>

                </div>
            </div>

            <div class="row border">
                <div class="col-sm-2 bg-primary">
                    <spring:message code="damage.CallStatus" />
                </div>
                <div class="col-sm-1 bg-danger">
                    <spring:message code="damage.Required" />
                </div>
                <div class="col-sm-9">
                    <div class="form-check ">
                        <input class="form-check-input" type="radio" value="" name="damageCondition" id="check1">
                        <label class="form-check-label pr-4" for="check1"> <spring:message code="damage.CanUsed" />
                        </label> <input class="form-check-input" type="radio" value="" name="damageCondition" id="check2">
                        <label class="form-check-label pr-4" for="check2"> <spring:message code="damage.NotUsed" />
                        </label>
                    </div>

                </div>
            </div>

            <div class="row border">
                <div class="col-sm-3 bg-primary">
                    <spring:message code="damage.Remarks" />
                </div>
                <textarea class="form-control  col-sm-9" id="exampleFormControlTextarea1" rows="3"></textarea>

            </div>

            <div class="float-right m-5 ">

                <button type="button" class="btn btn-primary rounded-0">
                    <i class="far fa-registered"></i>
                    <spring:message code="damage.button.Regist" />

                </button>
                <button type="button" class="btn btn-primary rounded-0">
                    <i class="fa fa-minus-circle"></i>
                    <spring:message code="damage.button.Clear" />
                </button>
            </div>

        </form>



    </div>

</body>

</html>
